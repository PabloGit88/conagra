odiseo_conagra_backend_security_login:
    pattern: /login
    methods: [GET]
    defaults:
        _controller: OdiseoConAgraBundle:Backend/Security:login

odiseo_conagra_backend_security_login_check:
    pattern: /login-check
    methods: [POST]
    defaults:
        _controller: OdiseoConAgraBundle:Backend/Security:check

odiseo_conagra_backend_security_logout:
    pattern: /logout
    methods: [GET]
    defaults:
        _controller: OdiseoConAgraBundle:Backend/Security:logout