Odiseo\Bundle\ConAgraBundle\Entity\User:
    type: entity
    table: user
    fields:
        position:
            column: position
            type: string
            length: 255
            nullable: true
        phone:
            column: phone
            type: string
            length: 255
            nullable: true
    manyToOne:
        country:
          targetEntity: Odiseo\Bundle\ConAgraBundle\Entity\Country
          joinColumn:
              name: country_id
              referencedColumnName: id
        distributor:
          targetEntity: Odiseo\Bundle\ConAgraBundle\Entity\Distributor
          joinColumn:
              name: distributor_id
              referencedColumnName: id