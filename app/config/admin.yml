                title: "Usuarios"
                fields: 
                    - 'id'
                    - { property: 'fullname', label: 'Nombre y Apellido' }
                    - { property: 'phone', label: 'Tel√©fono' }
                    - 'dni'
                    - 'email'
            new:
                action_label: "Nuevo usuario"
